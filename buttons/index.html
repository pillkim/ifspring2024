<body data-new-gr-c-s-check-loaded="9.72.0" data-gr-ext-installed="">

    <main>

        <h1>Button Styling — Phillip Kim</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><span>TESLA</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span>lyft</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><span>samsung</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.ibm.com/" target="_blank" id="btn_ibm"><span>IBM</span></a>
        </div>

        <div class="button_container">
            <a href="http://thecolorrun.com/" target="_blank"
                id="btn_color"><span>THE</span><span>COLOR</span><span>RUN.</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy"><span>OLD NAVY</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><span>facebook</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.army.mil/" target="_blank" id="btn_army"><span>U.S. ARMY</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_tonightshow"><span>THE TONIGHT
                    SHOW</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span>Nike</span></a>
        </div>



    </main>
